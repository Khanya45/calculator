<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style id="fa-v4-font-face" media="all"></style>
    <script src="https://kit.fontawesome.com/cce18f0ce0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/styling.css">
    <title>Document</title>
</head>
<body>
    <div class="cal-section">
        <div class="container">
          <input class="screen"/>
          <div class="main">
            <button value="1" class="buttons btn1">1</button>
            <button value="2" class="buttons btn2">2</button>
            <button value="3" class="buttons btn3">3</button>
            <button value="+" class="buttons btnAdd">+</button>
            <button value="4" class="buttons btn4">4</button>
            <button value="5" class="buttons btn5">5</button>
            <button value="6" class="buttons btn6">6</button>
            <button value="-"class="buttons btnSubtract">-</button>
            <button value="7" class="buttons btn7">7</button>
            <button value="8" class="buttons btn8">8</button>
            <button value="9" class="buttons btn9">9</button>
            <button value="*" class="buttons btnMutiply">x</button>
            <button value="0" class="buttons btn0">0</button>
            <button value="/" class="buttons btnDivide">/</button>
            <button value="c" class="buttons btnClear">c</button>
            <button value="X"  class="buttons btnBack">X</button>
            <button value="=" class="buttons btnEquals">=</button>
            <button value="." class="buttons btnComma">,</button>   
          </div>  
          </div>
        </div>  
      </div>  
      <script src="/cal.js"></script>
</body>

</html>
